<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>

    <link rel="stylesheet" href="/css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ĐĂNG KÝ TÀI KHOẢN</h1>

        <p>
          Bạn đã đăng ký tài khoản?<a href="" style="color: red">Đăng nhập</a>
        </p>
      </div>

      <div class="main">
        <h2>THÔNG TIN CÁ NHÂN</h2>

        <section>
          <label for="lastname">Họ</label>
        </section>
        <section>
          <input type="text" value="Họ" />
        </section>

        <section>
          <label for="firstname">Tên</label>
        </section>
        <section>
          <input type="text" value="Tên" />
        </section>

        <section>
          <label for="phone">Số điện thoại</label>
        </section>
        <section>
          <input type="text" value="Số điện thoại" />
        </section>

        <section>
          <label for="email">Email</label>
        </section>
        <section>
          <input type="email" value="admin@gmail.com" />
        </section>

        <section>
          <label for="password">Mật khẩu</label>
        </section>
        <section>
          <input type="password" value="***" />
        </section>

        <button class="dk">ĐĂNG KÝ</button>

        <p>
          Hoặc đăng nhập bằng

          <a href="#"
            ><img
              src="https://bizweb.dktcdn.net/assets/admin/images/login/fb-btn.svg"
              alt=""
          /></a>
          <a href="#"
            ><img
              src="https://bizweb.dktcdn.net/assets/admin/images/login/gp-btn.svg"
              alt=""
          /></a>
        </p>
      </div>

      <div class="footer">
        <p>
          Bằng việc đăng kí, bạn đã đồng ý với Techstore về
          <a href="">Điều khoản lịch sự</a> & <a href="">Chính sách bảo mật</a>
        </p>
      </div>
    </div>
  </body>
</html>
